  <div class="cerceve">

    <div class="IletisimContainer wow fadeInRight" data-wow-duration="1.5s">
      <br>
      <h2>İLETİŞİM FORMU</h2>
      <br><br>
      <div class="iletisimKutusu col-md-6 form-group">
        <form action="" method="POST">

          <div class="row">
            <div class="col-md-6">
             <label>İsim</label>
             <input class="form-control" type="text" maxlength="20"  name="isim" required="">
           </div>
           <div class="col-md-6">
             <label>Soyisim</label>
             <input class="form-control" type="text" maxlength="20" name="soyad" required="">
           </div>        
         </div>

         <label>E-mail</label><br>
         <input class="form-control" type="email" name="email" required="">
         <label>Telefon</label>
         <input class="form-control" type="number" name="tel" required="">
         <label>Doğum Tarihi</label>
         <input class="form-control" type="date" name="dogumTarih" required="">

         <label>Mesaj Konusu</label>
         <select name="MesajKonu" class="form-control" required="">
          <option>C++ Hakkında</option>
          <option>C# Hakkında</option>
          <option>Web Tasarım Hakkında</option>
          <option>Diğer</option>
        </select>

        <hr>

        <label>Aşağıdaki Dillerden Bildiğiniz Yabancı Dil Varsa İşaretleyiniz</label>
        <br>
        <label class="checkbox-inline"><input type="checkbox" value="">İngilizce</label>
        <label class="checkbox-inline"><input type="checkbox" value="">Almanca</label>
        <label class="checkbox-inline"><input type="checkbox" value="">Arapça</label>
        <label class="checkbox-inline"><input type="checkbox" value="">Rusça</label>
        <label class="checkbox-inline"><input type="checkbox" value="">Çince</label>
        <label class="checkbox-inline"><input type="checkbox" value="">Japonca</label>
        <label class="checkbox-inline"><input type="checkbox" value="">Fransızca</label>

        <hr>

        <label>Cinsiyet</label>
        <label class="radio-inline"><input type="radio" name="optradio" checked>Erkek</label>
        <label class="radio-inline"><input type="radio" name="optradio">Kız</label>

        <hr>

        <label>Mesaj</label>
        <textarea id="textAreaOzellik" name ="aciklama" class="form-control" type="text" required=""></textarea>
        <br>
        <button class="btn btn-success" type="submit">Gönder</button>
        <button class="btn btn-danger" type="reset">Temizle</button>
      </form>
    </div>
